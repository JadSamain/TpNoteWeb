<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Festivals France</title>
    <link rel="stylesheet" href="Css/style.css">
    <script src="Js/donnee.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Données Brutes des Festivals en France</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="donnee.html">Données</a></li>
                    <li><a href="indicateurs.html">Indicateurs</a></li>
                    <li><a href="map.html">Carte</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
        <p>Sélectionnez un fichier CSV : <input type="file" id="csvFileInput" accept=".csv"></p>

        <fieldset>
            <legend>Filtres</legend>
            <label for="departmentFilter">Département :</label>
            <input type="text" id="departmentFilter" placeholder="Ex : Paris">

            <label for="musicTypeFilter">Type de discipline :</label>
            <input type="text" id="musicTypeFilter" placeholder="Ex : Cinéma">

            <label for="yearFilter">Année de création :</label>
            <input type="number" id="yearFilter" placeholder="Ex : 2019">
            <button type="button" id="applyFilters">Appliquer les filtres</button>
            <button type="button" id="resetFilters">Réinitialiser</button>
        </fieldset>
        </section>

        <section class="table-container"></section>
    </main>
</body>
</html>
