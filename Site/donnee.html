    <p>Sélectionnez un fichier CSV : <input type="file" id="csvFileInput" accept=".csv"></p>
    
    <!-- Formulaire de filtres -->
    <div class="filters">
        <h2>Filtres</h2>
        <form id="filterForm">
            <label for="departmentFilter">Département :</label>
            <input type="text" id="departmentFilter" placeholder="Ex : Paris">

            <label for="musicTypeFilter">Type de musique :</label>
            <input type="text" id="musicTypeFilter" placeholder="Ex : Cinéma">

            <label for="yearFilter">Année de création :</label>
            <input type="number" id="yearFilter" placeholder="Ex : 2019">

            <button type="button" id="applyFilters">Appliquer les filtres</button>
            <button type="button" id="resetFilters">Réinitialiser</button>
        </form>
    </div>

    <div class="table-container"></div>
